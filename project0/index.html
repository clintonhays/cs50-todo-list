<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="title">
        <h1 class="title__header">My TODO App</h1>
      </header>

      <section class="tracking">
        <div class="tracking__count">
          <span>Items: <span id="tracking__count_item"></span></span>
          <span>Unfinished: <span id="tracking__count_unchecked"></span></span>
        </div>
      </section>

      <section class="input">
        <label class="input__label" for="itemInput">What would you like to do?</label>
        <input type="text" name="item" id="itemInput" class="input__textInput" placeholder="add item here" />
        <button class="input__button" id="addButton">ADD</button>
      </section>

      <section class="list">
        <ul id="listItems" class="list__items"></ul>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
